version: "3.9" 

name: "3x03-Team17-debug"

services:
  react:
    image: react
    build:  
        dockerfile: ./client/Dockerfile
    ports:
     - "3001:3000"
  flask:
    image: flask
    build:
        dockerfile: ./server/Dockerfile
        command: python app.py run -h 0.0.0.0
    ports:
      - "5000:5000"




